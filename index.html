<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/gif/png" href="assets/icon.png">
</head>
<body>
<!-- Create a page with the following functionalities:
	a. page takes two numbers
	b. and performs the operations below when clicked,
	c. the result is displayed on top. -->
	
<div class="container-fluid">	

	<div id="calculator">	
			<h2 id="output-answer" class="text-center"><strong>Result</strong></h2>
			<h6 id="operation-chosen" class="text-muted text-center">Operation will Appear here</h6>

			<h6><strong>Input</strong></h6>
			<div class="form-group">
    			<input id="input-1" type="number" class="form-control">
 			</div>
 			<div class="form-group">
    			<input id="input-2" type="number" class="form-control">
    		</div> 

			
			

			<h6> <strong>Operations</strong></h6>
			<button id="operation-addition" class="btn btn-info">Addition</button>
			<button id="operation-subtraction" class="btn btn-info">Subtraction</button>
			<button id="operation-multiplication" class="btn btn-info">Multiplication</button>
			<button id="operation-division" class="btn btn-info">Division</button>
			<button id="operation-modulo" class="btn btn-info">Modulo</button>

	</div>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
